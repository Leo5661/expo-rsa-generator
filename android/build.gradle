buildscript {
    ext.kotlin_version = '1.8.0' // or latest
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1") // or latest
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version")
        classpath("com.google.gms:google-services:4.3.15") // or latest
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}